<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>FAQ</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" >
     <!-- JavaScript -->
    <script src="./script.js" defer></script>
</head>
<body>
<h1>Perguntas feitas com frequência</h1>
<div class="faq-container">
    <div class="faq active">
        <h3 class="faq-title">Por que Messi não ganhou a copa?</h3>

        <p class="faq-text">Porque é muito bom para isso.</p>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="faq">
        <h3 class="faq-title">Por que o Elon Musk é rico?</h3>

        <p class="faq-text">Porque tem muito dinheiro.</p>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="faq">
        <h3 class="faq-title">Por que Argentinos são mais lindos?</h3>

        <p class="faq-text">Vontade do universo.</p>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="faq">
        <h3 class="faq-title">Por que Neymar não ganhou a copa?</h3>

        <p class="faq-text">Porque é ruim.</p>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
    
</body>
</html>
